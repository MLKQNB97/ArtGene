<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtGene</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-container">
            <div class="title-decoration left-decoration">
                <div class="decoration-block yellow-block"></div>
                <div class="decoration-block yellow-block"></div>
            </div>
            <h1 class="title">
                <span class="letter" style="color: #ff0000;">A</span>
                <span class="letter" style="color: #ff8800;">r</span>
                <span class="letter" style="color: #ffff00;">t</span>
                <span class="letter" style="color: #00ff00;">G</span>
                <span class="letter" style="color: #00ffff;">e</span>
                <span class="letter" style="color: #0088ff;">n</span>
                <span class="letter" style="color: #ff00ff;">e</span>
            </h1>
            <div class="title-decoration right-decoration">
                <div class="decoration-block cyan-block"></div>
                <div class="decoration-block purple-block"></div>
            </div>
        </div>
        <p class="tagline">GENETIC INSIGHTS FOR BETTER ADS</p>
        
        <div class="patterns-container">
            <!-- Left side: Glowing blue squares -->
            <div class="pattern-left">
                <div class="glowing-squares">
                    <div class="row row-1">
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                    </div>
                    <div class="row row-2">
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                    </div>
                    <div class="row row-3">
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                    </div>
                    <div class="row row-4">
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                    </div>
                    <div class="row row-5">
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                        <div class="glow-square"></div>
                    </div>
                </div>
            </div>
            
            <!-- Right side: Animated colored squares -->
            <div class="pattern-right">
                <div class="colored-squares">
                    <div class="color-square blue" style="--delay: 0s; --x: 0px; --y: 0px; --rotation: 5deg;"></div>
                    <div class="color-square green" style="--delay: 0.1s; --x: 10px; --y: -5px; --rotation: -8deg;"></div>
                    <div class="color-square yellow" style="--delay: 0.2s; --x: -8px; --y: 10px; --rotation: 12deg;"></div>
                    <div class="color-square orange" style="--delay: 0.3s; --x: 5px; --y: 8px; --rotation: -10deg;"></div>
                    <div class="color-square blue" style="--delay: 0.4s; --x: -12px; --y: -8px; --rotation: 7deg;"></div>
                    <div class="color-square green" style="--delay: 0.5s; --x: 8px; --y: 12px; --rotation: -15deg;"></div>
                    <div class="color-square yellow" style="--delay: 0.6s; --x: -5px; --y: -10px; --rotation: 9deg;"></div>
                    <div class="color-square orange" style="--delay: 0.7s; --x: 15px; --y: 5px; --rotation: -12deg;"></div>
                    <div class="color-square blue" style="--delay: 0.8s; --x: -10px; --y: 15px; --rotation: 6deg;"></div>
                    <div class="color-square green" style="--delay: 0.9s; --x: 12px; --y: -12px; --rotation: -9deg;"></div>
                    <div class="color-square yellow" style="--delay: 1s; --x: -15px; --y: 8px; --rotation: 11deg;"></div>
                    <div class="color-square orange" style="--delay: 1.1s; --x: 7px; --y: -15px; --rotation: -7deg;"></div>
                    <div class="color-square blue" style="--delay: 1.2s; --x: -8px; --y: -5px; --rotation: 13deg;"></div>
                    <div class="color-square green" style="--delay: 1.3s; --x: 10px; --y: 10px; --rotation: -6deg;"></div>
                    <div class="color-square yellow" style="--delay: 1.4s; --x: -12px; --y: 12px; --rotation: 8deg;"></div>
                    <div class="color-square orange" style="--delay: 1.5s; --x: 5px; --y: -8px; --rotation: -11deg;"></div>
                    <div class="color-square blue" style="--delay: 1.6s; --x: 15px; --y: -10px; --rotation: 10deg;"></div>
                    <div class="color-square green" style="--delay: 1.7s; --x: -7px; --y: 15px; --rotation: -14deg;"></div>
                    <div class="color-square yellow" style="--delay: 1.8s; --x: 8px; --y: -12px; --rotation: 7deg;"></div>
                    <div class="color-square orange" style="--delay: 1.9s; --x: -10px; --y: 5px; --rotation: -9deg;"></div>
                </div>
            </div>
        </div>
        
        <button class="start-button" onclick="window.location.href='app.html'">START</button>
    </div>
</body>
</html>
