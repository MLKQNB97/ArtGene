  <body>
    <div id="root"></div>
    <script>
      // Remove logo if it exists (in case it was already added)
      function removeLogoIfExists() {
        const logo = document.getElementById('artgene-logo-header');
        if (logo) {
          logo.remove();
        }
      }
      
      // Check and remove logo periodically
      setInterval(removeLogoIfExists, 500);
      removeLogoIfExists();
      
      // Design Trends 2026 recommendations based on Adobe's research
      const designTrends2026 = [
        {
          title: "1. ALL OUR SENSES, TO THE MAX",
          description: "Harness tactile and sensory experiences. Use puffy, soft, and squishy textures. Combine hyper-realistic objects with playful distortions for immersive experiences."
        },
        {
          title: "2. EXAGGERATED, PLAYFUL LETTERS",
          description: "Use oversized sans-serifs, bubbly and puffy letterforms, wavy and distorted fonts. Handwritten scripts and loopy cursives offer personal touch."
        },
        {
          title: "3. IMMERSIVE, HIGH-ENERGY STYLE",
          description: "Employ bright, saturated color palettes. Mix realistic textures with surreal elements. Balance nostalgic and futuristic aesthetics."
        },
        {
          title: "4. SURREAL AND ABSURDIST IMAGERY",
          description: "Include visual jokes, Easter eggs, and exaggerated scales. Use collage-style compositions with unexpected juxtapositions and dreamlike digital collages."
        },
        {
          title: "5. ORGANIC AND IMPERFECT DESIGN",
          description: "Use hand-rendered and letterpress-inspired fonts. Incorporate earthy textures (sand, stone, bark) and low-contrast, minimal forms. Show elements of imperfection for authenticity."
        },
        {
          title: "6. FREEFORM AND STORYTELLING LAYOUTS",
          description: "Create unpredictable layouts with loose, editorial-style compositions. Use zine-style layouts with overlapping elements and asymmetry for dynamic rhythm."
        },
        {
          title: "7. WARM, PERSONAL VISUAL STYLE",
          description: "Aim for flexible, human-centered design. Use gentle and inclusive tones. Create emotionally open branding with welcoming aesthetics."
        },
        {
          title: "8. LOCAL AND CULTURAL FLAVOR",
          description: "Incorporate localized experiences and cultures. Use patterns and symbols rooted in heritage. Include documentary visuals or candid-style photography with typography inspired by regional traditions."
        },
        {
          title: "9. COLLAGE AND LAYERED VISUAL ELEMENTS",
          description: "Use visible imperfections of overlapping layers for depth. Mix media - photos, doodles, stamps, and brush textures. Try soft fades for subtle dynamism."
        },
        {
          title: "10. MAXIMALIST, CHAOTIC LAYOUTS",
          description: "Embrace controlled chaos and playful unpredictability. Use heavy layering and overlapping backgrounds. Create bold contrasts and vibrant color clashes."
        }
      ];

      function createRecommendationsSection() {
        // Check if recommendations section already exists
        if (document.getElementById('artgene-recommendations')) {
          return;
        }

        // Find the analysis results container
        const root = document.getElementById('root');
        if (!root) return;

        // Look for elements containing "PERFORMANCE" or "IMAGE ANALYSIS"
        const performanceElements = Array.from(root.querySelectorAll('*')).filter(el => {
          const text = el.textContent || '';
          return text.includes('PERFORMANCE') || text.includes('IMAGE ANALYSIS');
        });

        if (performanceElements.length === 0) return;

        // Find the parent container that holds the analysis results
        let analysisContainer = performanceElements[0];
        while (analysisContainer && analysisContainer.parentElement && analysisContainer.parentElement !== root) {
          analysisContainer = analysisContainer.parentElement;
        }

        // Create recommendations container
        const recommendationsDiv = document.createElement('div');
        recommendationsDiv.id = 'artgene-recommendations';
        recommendationsDiv.className = 'recommendations-container';
        
        const title = document.createElement('h2');
        title.className = 'recommendations-title';
        title.textContent = 'DESIGN TRENDS 2026 RECOMMENDATIONS';
        recommendationsDiv.appendChild(title);

        const list = document.createElement('ul');
        list.className = 'recommendations-list';

        designTrends2026.forEach(trend => {
          const item = document.createElement('li');
          item.className = 'recommendation-item';
          
          const itemTitle = document.createElement('div');
          itemTitle.className = 'recommendation-item-title';
          itemTitle.textContent = trend.title;
          
          const itemDesc = document.createElement('div');
          itemDesc.className = 'recommendation-item-description';
          itemDesc.textContent = trend.description;
          
          item.appendChild(itemTitle);
          item.appendChild(itemDesc);
          list.appendChild(item);
        });

        recommendationsDiv.appendChild(list);

        // Add go back button
        const goBackButton = document.createElement('button');
        goBackButton.className = 'go-back-button';
        goBackButton.textContent = 'GO BACK';
        goBackButton.onclick = function() {
          window.location.href = 'index copy.html';
        };
        recommendationsDiv.appendChild(goBackButton);

        // Insert after the analysis container
        if (analysisContainer && analysisContainer.parentElement) {
          analysisContainer.parentElement.insertBefore(recommendationsDiv, analysisContainer.nextSibling);
        } else {
          root.appendChild(recommendationsDiv);
        }
      }

      function removeRecommendations() {
        const recommendations = document.getElementById('artgene-recommendations');
        if (recommendations) {
          recommendations.remove();
        }
      }

      // Listen for X button clicks using event delegation
      let xButtonListenerSetup = false;
      function setupXButtonListener() {
        if (xButtonListenerSetup) return;
        const root = document.getElementById('root');
        if (!root) return;

        // Use event delegation to catch clicks on X button
        root.addEventListener('click', function(e) {
          const target = e.target;
          const button = target.closest('button');
          
          // Check multiple ways to detect X button
          const isXButton = 
            target.textContent === 'X' || 
            target.textContent.trim() === 'X' ||
            (button && button.textContent && button.textContent.trim() === 'X') ||
            (button && (button.classList.contains('bg-destructive') || 
                        button.classList.contains('destructive') ||
                        (button.getAttribute('class') && button.getAttribute('class').includes('destructive'))));
          
          if (isXButton) {
            // Remove recommendations immediately when X is clicked
            removeRecommendations();
            // Also check multiple times in case React hasn't updated yet
            setTimeout(function() {
              removeRecommendations();
            }, 100);
            setTimeout(function() {
              removeRecommendations();
              // Double check if analysis is gone
              const hasAnalysis = Array.from(root.querySelectorAll('*')).some(el => {
                const text = el.textContent || '';
                return text.includes('PERFORMANCE') || text.includes('IMAGE ANALYSIS');
              });
              if (!hasAnalysis) {
                removeRecommendations();
              }
            }, 300);
            setTimeout(function() {
              removeRecommendations();
            }, 500);
          }
        }, true); // Use capture phase to catch earlier
        xButtonListenerSetup = true;
      }

      // Use MutationObserver to watch for when analysis results appear or disappear
      const observer = new MutationObserver(function(mutations) {
        const root = document.getElementById('root');
        if (!root) return;

        // Check if analysis results are present
        const hasAnalysis = Array.from(root.querySelectorAll('*')).some(el => {
          const text = el.textContent || '';
          return text.includes('PERFORMANCE') || text.includes('IMAGE ANALYSIS');
        });

        const recommendations = document.getElementById('artgene-recommendations');

        // If analysis results exist and recommendations don't, create them
        if (hasAnalysis && !recommendations) {
          // Wait a bit for React to finish rendering
          setTimeout(createRecommendationsSection, 500);
        }
        
        // If analysis results are gone but recommendations still exist, remove them
        if (!hasAnalysis && recommendations) {
          removeRecommendations();
        }

        // Setup X button listener if not already setup
        setupXButtonListener();
      });

      // Start observing when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          const root = document.getElementById('root');
          if (root) {
            observer.observe(root, {
              childList: true,
              subtree: true
            });
            setupXButtonListener();
          }
        });
      } else {
        const root = document.getElementById('root');
        if (root) {
          observer.observe(root, {
            childList: true,
            subtree: true
          });
          setupXButtonListener();
        }
      }

      // Also check periodically in case MutationObserver misses it
      setInterval(function() {
        const root = document.getElementById('root');
        if (!root) return;
        
        const recommendations = document.getElementById('artgene-recommendations');
        const hasAnalysis = Array.from(root.querySelectorAll('*')).some(el => {
          const text = el.textContent || '';
          return text.includes('PERFORMANCE') || text.includes('IMAGE ANALYSIS');
        });
        
        // If no analysis but recommendations exist, remove them
        if (!hasAnalysis && recommendations) {
          removeRecommendations();
        }
        // If analysis exists but no recommendations, create them
        else if (hasAnalysis && !recommendations) {
          createRecommendationsSection();
        }
      }, 500);
    </script>
  </body>
</html>
