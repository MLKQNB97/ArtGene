<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ArtGene</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #1a1a1a;
    color: #ffffff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.container {
    max-width: 1200px;
    width: 100%;
    text-align: center;
}

.title-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 10px;
}

.title-decoration {
    display: flex;
    gap: 5px;
}

.decoration-block {
    width: 20px;
    height: 20px;
}

.red-block {
    background-color: #ff0000;
}

.red-block-dark {
    background-color: #cc0000;
}

.title {
    font-size: 4rem;
    font-weight: bold;
    letter-spacing: 5px;
    margin: 0;
}

.letter {
    display: inline-block;
    animation: float 3s ease-in-out infinite;
}

.letter:nth-child(1) { animation-delay: 0s; }
.letter:nth-child(2) { animation-delay: 0.1s; }
.letter:nth-child(3) { animation-delay: 0.2s; }
.letter:nth-child(4) { animation-delay: 0.3s; }
.letter:nth-child(5) { animation-delay: 0.4s; }
.letter:nth-child(6) { animation-delay: 0.5s; }
.letter:nth-child(7) { animation-delay: 0.6s; }

@keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
}

.tagline {
    font-size: 1.2rem;
    letter-spacing: 3px;
    color: #ff6666;
    margin-bottom: 50px;
}

.content-section {
    background-color: #2a2a2a;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
}

.about-title {
    font-size: 2rem;
    color: #ff0000;
    margin-bottom: 20px;
}

.about-text {
    font-size: 1.1rem;
    line-height: 1.6;
    margin-bottom: 40px;
    color: #cccccc;
}

.discover-section {
    margin-bottom: 40px;
}

.discover-text {
    font-size: 1.3rem;
    font-weight: bold;
    color: #ff0000;
    margin-bottom: 20px;
}

.tetris-arrow {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 5px;
    animation: bounce 2s ease-in-out infinite;
}

.arrow-block {
    width: 15px;
    height: 15px;
    background-color: #ff0000;
}

.arrow-block-1 { transform: translateX(0px); }
.arrow-block-2 { transform: translateX(5px); }
.arrow-block-3 { transform: translateX(10px); background-color: #ff3333; }
.arrow-block-4 { transform: translateX(5px); }
.arrow-block-5 { transform: translateX(0px); }

@keyframes bounce {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(10px); }
}

.videos-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 30px;
    align-items: center;
}

.content-video {
    width: 100%;
    max-width: 800px;
    height: 450px;
    border-radius: 10px;
    border: 2px solid #ff0000;
    box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
}

@media (max-width: 768px) {
    .title {
        font-size: 2.5rem;
    }
    
    .title-decoration {
        gap: 10px;
    }
    
    .decoration-block {
        width: 15px;
        height: 15px;
    }
    
    .content-section {
        padding: 20px;
    }
}
</style>
</head>
<body>
<div class="container">
<div class="title-container">
<div class="title-decoration left-decoration">
<div class="decoration-block red-block"></div>
<div class="decoration-block red-block-dark"></div>
</div>
<h1 class="title">
<span class="letter" style="color: #ff0000;">A</span>
<span class="letter" style="color: #ff3333;">r</span>
<span class="letter" style="color: #ff6666;">t</span>
<span class="letter" style="color: #cc0000;">G</span>
<span class="letter" style="color: #ff0000;">e</span>
<span class="letter" style="color: #ff3333;">n</span>
<span class="letter" style="color: #ff6666;">e</span>
</h1>
<div class="title-decoration right-decoration">
<div class="decoration-block red-block-dark"></div>
<div class="decoration-block red-block"></div>
</div>
</div>
<p class="tagline">GENETIC INSIGHTS FOR BETTER ADS</p>
<div class="content-section">
<h2 class="about-title">About Us, ArtGene!</h2>
<p class="about-text">This tool is inspired by research on aesthetic trends in advertising and design and their impact on consumer engagement done by Kateryna Yasakova.</p>
<div class="discover-section">
<p class="discover-text">DISCOVER MORE</p>
<div class="tetris-arrow">
<div class="arrow-block arrow-block-1"></div>
<div class="arrow-block arrow-block-2"></div>
<div class="arrow-block arrow-block-3"></div>
<div class="arrow-block arrow-block-4"></div>
<div class="arrow-block arrow-block-5"></div>
</div>
</div>
<div class="videos-container">
<iframe class="content-video" src="https://drive.google.com/file/d/15bGfZJckQoDwlJRj34-q96YjcdyEintX/preview" allow="autoplay"></iframe>
<iframe class="content-video" src="https://drive.google.com/file/d/17gSCimBK6XXj5EhoSq7K_bTXxJBr4NFY/preview" allow="autoplay"></iframe>
<iframe class="content-video" src="https://drive.google.com/file/d/1FaqljwI-qkrSe7SEbegJjJRKJ0ZuWNol/preview" allow="autoplay"></iframe>
</div>
</div>
</div>
</body>
</html>
